overwrite: true
schema: '../backend/src/schema.graphql'
documents: ['src/queries/**.graphql', 'src/mutations/**.graphql', 'src/fragments/**.graphql']
generates:
  src/react-apollo/generated.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withComponent: false
      withHooks: true
      withHOC: false
      maybeValue: T
