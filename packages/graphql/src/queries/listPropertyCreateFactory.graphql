query ListProperty($limit: Int, $offset: Int, $ilike: String, $from: String, $market: String, $marketOther: [String!], $denyProperty: [String!]) {
  property_factory_create(
    limit: $limit
    offset: $offset
    order_by: { current_lockup: { sum_values: desc_nulls_last } }
    where: {
      authentication: {
        authentication_id: { _ilike: $ilike }
        property_meta: { author: { _eq: $from } }
        market: { _eq: $market, _nin: $marketOther }
      }
      property: { _nin: $denyProperty }
    }
  ) {
    authentication {
      authentication_id
    }
    ...propertyFactoryCreate
  }
  property_factory_create_aggregate(
    where: {
      authentication: {
        authentication_id: { _ilike: $ilike }
        property_meta: { author: { _eq: $from } }
        market: { _eq: $market, _nin: $marketOther }
      }
      property: { _nin: $denyProperty }
    }
  ) {
    aggregate {
      count
    }
  }
}

query ListPropertyOrderByMostRecent(
  $limit: Int
  $offset: Int
  $ilike: String
  $from: String
  $market: String
  $marketOther: [String!]
  $denyProperty: [String!]
) {
  property_factory_create(
    limit: $limit
    offset: $offset
    order_by: { block_number: desc }
    where: {
      authentication: {
        authentication_id: { _ilike: $ilike }
        property_meta: { author: { _eq: $from } }
        market: { _eq: $market, _nin: $marketOther }
      }
      property: { _nin: $denyProperty }
    }
  ) {
    authentication {
      authentication_id
    }
    ...propertyFactoryCreate
  }
  property_factory_create_aggregate(
    where: {
      authentication: {
        authentication_id: { _ilike: $ilike }
        property_meta: { author: { _eq: $from } }
        market: { _eq: $market, _nin: $marketOther }
      }
      property: { _nin: $denyProperty }
    }
  ) {
    aggregate {
      count
    }
  }
}
