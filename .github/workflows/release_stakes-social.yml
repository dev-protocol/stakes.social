# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - stakes-social

on:
  push:
    branches:
      - release
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://stakessocial.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d7780d3e971e4719a39aa646b680e135 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d723cd54563c47fda1771d36f6a3d92b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_d7780d3e971e4719a39aa646b680e135 }}/stakessocial:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'stakes-social'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_61087536b09946218119aa2bf234d337 }}
        images: 'stakessocial.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d7780d3e971e4719a39aa646b680e135 }}/stakessocial:${{ github.sha }}'