name: CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: cache build outputs
        uses: actions/cache@master
        with:
          path: |
            node_modules
            */*/node_modules
            */*/cjs
            */*/esm
            */*/.next
          key: ${{ runner.os }}-${ GITHUB_SHA }
            
      - name: install deps
        run: yarn

      - name: lint
        run: yarn lint

      - name: build
        run: yarn build

      - name: test
        run: yarn test

  deploy:
    needs: build

    # if: contains(github.ref, 'master')

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: restore cache build outputs
        uses: actions/cache@master
        with:
          path: |
            node_modules
            */*/node_modules
            */*/cjs
            */*/esm
            */*/.next
          key: ${{ runner.os }}-${ GITHUB_SHA }

      - name: export
        run: yarn workspace @dev/web export
        env:
          END_POINT: ${{ secrets.END_POINT }}

      - uses: bacongobbler/azure-blob-storage-upload@v1.0.0
        with:
          source_dir: packages/web/out
          container_name: $web
          connection_string: ${{ secrets.AZURE_BLOB_STORAGE_CONNECTION_STRING }}
